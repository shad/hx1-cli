name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS builds
          - os: macos-latest
            platform: macos-x64
            target: bun-darwin-x64
            archive: tar.gz
          - os: macos-latest
            platform: macos-arm64
            target: bun-darwin-arm64
            archive: tar.gz

          # Linux builds
          - os: ubuntu-latest
            platform: linux-x64
            target: bun-linux-x64
            archive: tar.gz
          - os: ubuntu-latest
            platform: linux-arm64
            target: bun-linux-arm64
            archive: tar.gz

          # Windows build
          - os: windows-latest
            platform: windows-x64
            target: bun-windows-x64
            archive: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test

      - name: Build executable
        # Note: Command must be on one line - PowerShell doesn't support backslash line continuations
        run: bun build src/cli/index.ts --compile --target=${{ matrix.target }} --outfile hx1

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          tar czf hx1-${{ matrix.platform }}.tar.gz hx1 README.md LICENSE

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path hx1.exe,README.md,LICENSE -DestinationPath hx1-${{ matrix.platform }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hx1-${{ matrix.platform }}
          path: hx1-${{ matrix.platform }}.${{ matrix.archive }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure
        run: ls -R ./artifacts

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./artifacts/hx1-macos-x64/hx1-macos-x64.tar.gz
            ./artifacts/hx1-macos-arm64/hx1-macos-arm64.tar.gz
            ./artifacts/hx1-linux-x64/hx1-linux-x64.tar.gz
            ./artifacts/hx1-linux-arm64/hx1-linux-arm64.tar.gz
            ./artifacts/hx1-windows-x64/hx1-windows-x64.zip
          body: |
            ## Installation

            ### Standalone Binary (Recommended for most users)

            Download the binary for your platform below and extract it:

            **macOS:**
            ```bash
            # Intel Mac
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/hx1-macos-x64.tar.gz | tar xz
            sudo mv hx1 /usr/local/bin/

            # Apple Silicon (M1/M2/M3)
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/hx1-macos-arm64.tar.gz | tar xz
            sudo mv hx1 /usr/local/bin/
            ```

            **Linux:**
            ```bash
            # x64
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/hx1-linux-x64.tar.gz | tar xz
            sudo mv hx1 /usr/local/bin/

            # ARM64
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/hx1-linux-arm64.tar.gz | tar xz
            sudo mv hx1 /usr/local/bin/
            ```

            **Windows:**
            Download `hx1-windows-x64.zip`, extract, and add to PATH.

            ### Via npm (requires Node.js)
            ```bash
            npm install -g @shadr/hx1-cli
            ```

            ## Verify Installation
            ```bash
            hx1 --version
            ```

  # npm publishing is done manually for security
  # See RELEASING.md for manual npm publish instructions
