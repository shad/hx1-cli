name: Release Validation

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  test:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run type checking
        run: bun run check-types

      - name: Run linting
        run: bun run lint

      - name: Run tests
        run: bun run test

      - name: Build package
        run: bun run build

      - name: Release validated
        run: echo "âœ“ Release ${{ github.ref_name }} validated successfully. Ready for npm publish."
